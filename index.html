<!-- Crystals are given a random number between 4 and 12
	When we choose a crystal it changes ourNumber to the number that corresponds with that crystal

	When ourNumber and the givenNumber match then we win. If ourNumber is greater than the givenNumber then losses increases by 1 and a new number is generated. Wins increase by one after we win and a new number between 19-120 is generated. 

 -->

  <body>    
    
      <div id="game-section">
        <p>Use the crystals to reach the goal!</p>
          <div class="crystals">

      <div id="game-section">
        <div>
          <h3 class="section-title">Wins</h3>
          <!-- The div where our wins will be shown. -->
          <div id="wins"></div>

          <h3 class="section-title">Losses</h3>
          <div id="losses"></div>
        </div>
        <div id="goal-section">
          <h3 class="section-title">Goal</h3>

          <div id="goal"></div>
        </div>
        <div id="my-number-section">
          <h3 class="section-title">My Number</h3>
          <!-- The div where our remaining guesses will be shown. -->
          <div id="mynumber"></div>
        </div>
      </div>


    <!-- Linking to our JavaScript file. src="/assets/javascript/game.js"   -->
    <script type="text/javascript">

    // var randomGoal = ["101", "109", "119", "120"];
$(document).ready(function(){

  var mygoal = 0;
  var myCurrentNumber = 0;
  var wins = 0;
  var losses = 0;
  var counter = 0;
  $("#wins").html(wins);
  $("#losses").html(losses);

  startover();
  game();

function startover() {

      mygoal = 0;
      $("#goal").html(mygoal);

      function goalOptions(min,max){
              return Math.floor(Math.random()*(max-min+1)+min);
            }

          var randomGoal = goalOptions(19,120);

          $("#goal").html(randomGoal);
}
     
      function numberOptions(min,max){
              return Math.floor(Math.random()*(max-min+1)+min);
            }

function game() {

          // myCurrentNumber = myCurrentNumber + parseInt($(numberOutcome1).data("#mynumber"));

          $("#crystal1").val(numberOptions(1,12));
           $("#crystal2").val(numberOptions(1,12));
            $("#crystal3").val(numberOptions(1,12));
             $("#crystal4").val(numberOptions(1,12));

}


$("#crystal1").on("click", function () {

    counter += parseInt(this.val);
    console.log((this.val));

     });

});
